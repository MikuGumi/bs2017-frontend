  <script>
    var bricks = [];
    var currentBrick = 0;
    var forwardSteps = 0;

    function init() {

      var n = 0;

      while (true) {
        ++n;
        var brick = document.getElementById("i" + n);

        if (!brick) {
          break;
        }
        bricks.push(brick);
      }

      document.getElementById("go").onclick = function run() {
        forwardSteps = (bricks.length * 5);
        forwardSteps += Math.floor(Math.random() * bricks.length);
        calculateSteps = forwardSteps;

        forwardBrick();

      }
    }

    function forwardBrick() {

      bricks[currentBrick].className = "img-responsive";

      currentBrick++;

      if (currentBrick >= bricks.length) {
        currentBrick = 0;
      }

      bricks[currentBrick].className = "img-responsive active";

      speed();

      if (forwardSteps-- > 0) {
        setTimeout(forwardBrick, i);
      }
    }

    function speed() {
      i = 0;
      if (forwardSteps == calculateSteps) {
        i = 300;
      } else if (forwardSteps == calculateSteps - 1) {
        i = 250;
      } else if (forwardSteps == calculateSteps - 2) {
        i = 200;
      } else if (forwardSteps == calculateSteps - 3) {
        i = 150;
      } else if (forwardSteps == calculateSteps - 4) {
        i = 100;
      } else if (forwardSteps > 5) {
        i = 50;
      } else if (forwardSteps == 5) {
        i = 100;
      } else if (forwardSteps == 4) {
        i = 150;
      } else if (forwardSteps == 3) {
        i = 200;
      } else if (forwardSteps == 2) {
        i = 250;
      } else if (forwardSteps == 1) {
        i = 300;
      }
      if (forwardSteps < 5) {
        bricks[currentBrick].className = "img-responsive black";
      }
    }

    init();
  </script>
